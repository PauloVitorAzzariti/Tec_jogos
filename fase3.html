<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tech Quest ‚Äì Fase 3</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top left, #1a1a1a, #004d00);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    .scene {
      perspective: 1000px;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 40px;
      box-sizing: border-box;
    }
    .object {
      width: 80px;
      height: 80px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 5s infinite linear;
      cursor: pointer;
    }
    .face {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #388e3c;
      border: 2px solid #fff;
      opacity: 0.95;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      padding: 5px;
    }
    .front  { transform: rotateY(0deg) translateZ(40px); }
    .back   { transform: rotateY(180deg) translateZ(40px); }
    .right  { transform: rotateY(90deg) translateZ(40px); }
    .left   { transform: rotateY(-90deg) translateZ(40px); }
    .top    { transform: rotateX(90deg) translateZ(40px); }
    .bottom { transform: rotateX(-90deg) translateZ(40px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to   { transform: rotateX(360deg) rotateY(360deg); }
    }

    .text-box {
      position: absolute;
      bottom: 30px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #000;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff9800;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

<div class="timer" id="timer">‚è≥ Tempo: 45</div>
<div class="scene" id="gameScene"></div>

<div class="text-box" id="msg">
  üéØ <strong>Fase 3 - N√≠vel Avan√ßado!</strong> A dificuldade aumentou. Agora voc√™ deve encontrar 3 itens de tecnologia (pode ser Hardware <em>ou</em> Software) entre v√°rios objetos misturados. Tempo reduzido!
</div>

<script>
  const distratores = [
    'Camisa', 'Copo', 'Corda', 'Cadeira', 'Ma√ß√£', 'Tesoura', 'Brinco', 'Pneu', 'Livro', 'Bola',
    'Jarra', 'Toalha', 'Raquete', 'Bon√©', 'Abajur', 'Janela', 'Rel√≥gio'
  ];

  const corretos = [
    { nome: 'Impressora', tipo: 'Hardware' },
    { nome: 'Photoshop', tipo: 'Software' },
    { nome: 'Placa-m√£e', tipo: 'Hardware' }
  ];

  let todos = [...corretos.map(i => ({ ...i })), ...distratores.map(n => ({ nome: n, tipo: 'Outro' }))];
  todos = todos.sort(() => Math.random() - 0.5);

  const container = document.getElementById('gameScene');
  let acertos = 0;
  let tempo = 45;
  let gameOver = false;

  todos.forEach(item => {
    const el = document.createElement('div');
    el.className = 'object';
    el.onclick = () => check(item.tipo, el);
    el.innerHTML = `
      <div class="face front">${item.nome}</div>
      <div class="face back">${item.nome}</div>
      <div class="face right">${item.nome}</div>
      <div class="face left">${item.nome}</div>
      <div class="face top">${item.nome}</div>
      <div class="face bottom">${item.nome}</div>
    `;
    container.appendChild(el);
  });

  const timerDisplay = document.getElementById('timer');
  const cronometro = setInterval(() => {
    if (tempo > 0 && !gameOver) {
      tempo--;
      timerDisplay.textContent = `‚è≥ Tempo: ${tempo}`;
    } else if (!gameOver) {
      gameOver = true;
      clearInterval(cronometro);
      document.getElementById('msg').innerHTML = "‚è±Ô∏è Tempo esgotado! Tente novamente a Fase 3.";
    }
  }, 1000);

  function check(tipo, el) {
    if (gameOver) return;
    if (tipo === 'Hardware' || tipo === 'Software') {
      acertos++;
      el.style.border = '3px solid lime';
      el.style.animation = 'none';
      el.onclick = null;
      if (acertos === 3) {
        gameOver = true;
        clearInterval(cronometro);
        document.getElementById('msg').innerHTML = "‚úÖ Excelente! Voc√™ encontrou todos os itens de tecnologia!" +
          '<br><button onclick="next()">Avan√ßar para Fase 4</button>';
      }
    } else {
      el.style.border = '3px solid red';
    }
  }

  function next() {
    window.location.href = "fase4.html";
  }
</script>

</body>
</html>
